<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="main-container">
        <div class="todo-app">
            <input class="list-title" value="To Do List">
            <div class="row">
                <input class="list-input" type="text" id="input-box" placeholder="Add your task">
                <button onclick="addTask(event)">Add</button>
            </div>
            <ul id="finished-items-container">
            </ul>
            <ul id="list-container">
            </ul>
        </div>

        <div id="add-new-list">
            <div id="plus-icon">
                +
            </div>
            Add New List
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
