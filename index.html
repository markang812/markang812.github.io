<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <input id="list-title" class="list-title" value="To Do List">
            <div class="row">
                <input class="list-input" type="text" id="input-box" placeholder="Add your task">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="finished-items-container">
            </ul>
            <ul id="list-container">
            </ul>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
