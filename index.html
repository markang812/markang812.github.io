<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="main-container">
        <div class="todo-app">
            <input class="list-title" value="To Do List">
            <div class="row">
                <input class="list-input" type="text" placeholder="Add your task">
                <button onclick="addTask(event)">Add</button>
            </div>
            <ul class="finished-items-container">
            </ul>
            <ul class="list-container">
            </ul>
        </div>

        <div id="add-new-list">
            <div class="plus-icon" onclick="toggleOptionsVisibility(event)">
                +
            </div>
            <div id="options" class="invisible">
                <ul>
                    <li onclick="openModal()">Generate EOD Report</li>
                    <li onclick="createTodoContainer(event)">Add New List</li>
                </ul>          
            </div>

        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal-btn">&times;</span>
            <h2>Email Subject <img src="assets/images/content-copy.svg" alt="copy-email-subject" onclick="copyEmailSubject()"></h2>
            <h3 id="email-subject"></h3>
            <h2>Generated Table <img src="assets/images/content-copy.svg" alt="copy-email-subject" onclick="copyGeneratedTable()"></h2>
            <table id="generated-table">
                <tr>
                    <th colspan="3">EOD REPORT</th>
                  </tr>
                  <tr>
                      <td rowspan="4">Monday</td>
                      <td rowspan="2">Envision EV</td>
                      <td>Bug fix</td>
                  </tr>
                  <tr>
                      <td>Collect data</td>
                  </tr>
                  <tr>
                      <td rowspan="2">Envision Standard</td>
                      <td>Refactor</td>
                    </tr>
                  <tr>
                      <td>A quick brown fox jumps over the lazy dog because the dog is sleeping and the fox was bored as shit</td>
                  </tr>
            </table>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
