<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Table to Clipboard</title>
    <style>
        /* Notification styling */
        #notification {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
        }

        #notification.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @-webkit-keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @-webkit-keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }

        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
    </style>
</head>
<body>
    <button id="copy-button">Copy Table</button>
    <div id="notification">Copied to clipboard successfully!</div>

    <script>
        function generateTableElementWithInlineStyles(data) {
            const table = document.createElement('table');
            table.style.borderCollapse = 'collapse';

            data.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.style.border = '1px solid #000';
                    td.style.padding = '4px';
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });

            return table;
        }

        function elementToHTMLString(element) {
            return element.outerHTML;
        }

        function copyToClipboard(html) {
            navigator.clipboard.write([
                new ClipboardItem({
                    "text/html": new Blob([html], { type: "text/html" }),
                    "text/plain": new Blob([html], { type: "text/plain" })
                })
            ]).then(() => {
                console.log('Copied to clipboard successfully!');
                showNotification();
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.className = "show";
            setTimeout(() => {
                notification.className = notification.className.replace("show", "");
            }, 3000);
        }

        document.getElementById('copy-button').addEventListener('click', () => {
            const data = [
                ['A1', 'B1', 'C1'],
                ['A2', 'B2', 'C2'],
                ['A3', 'B3', 'C3']
            ];
            const tableElement = generateTableElementWithInlineStyles(data);
            const tableHTML = elementToHTMLString(tableElement);
            copyToClipboard(tableHTML);
        });
    </script>
</body>
</html>
